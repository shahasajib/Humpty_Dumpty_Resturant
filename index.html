<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Humpty_Dumpty_Resturant</title>
</head>

<body>
    <h2 class="text-center text-primary ">Welcome To Our Resturant</h2>


    <!-- meal search field -->
    <div class="input-group mb-3 mx-auto w-50">
        <input id="search-field" type="text" class="form-control" placeholder="Search Your Favourite Food."
            aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="searchFood()" class="btn btn-outline-secondary" type="button"
            id="button-search">Search</button>
    </div>
    <!-- Error massage -->
    <div id="error" class="">
    </div>

    <!-- single search food -->
    <div id="meal-details">
    </div>

    <!-- Meal search result -->
    <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4 m-2">
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
